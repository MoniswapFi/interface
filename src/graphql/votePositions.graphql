query IndexVotePosition($account: Bytes!) {
  votePositions(where: { account: $account }, first: 1000) {
    pair {
      id
      name
      symbol
      token0 {
        decimals
        id
        name
        symbol
      }
      token1 {
        decimals
        id
        name
        symbol
      }
    }
    lockId
    id
    blockTimestamp
    account
  }
}
